#to fetch config from our cloud-config-server service
spring:
  application:
    name: order-service
  profiles:
    active:
      - prod

#hardcode cloud config server url
#cloud:
#  config:
#    uri:  http://cloud-config-server-ms-app-service:9196/ #http://localhost:9196/

  #TO MAMKE THE ORDER SERVICE FETCH CLOUD CONFIG SERVER FROM EUREKA
  # this let order service get cloud-config-server from euraka server automatically
  #,no need to give server config url
  cloud:
   config:
    discovery:
      enabled: true
      service-id: cloud-config-server  #cloud-config-server-ms-app-service   # this let order service get cloud-config-server from euraka server automatically ,no need to give server config url
    fail-fast: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://registry-ms-app-service:8761/eureka/ #prod
      #defaultZone: http://localhost:8761/eureka/ #dev