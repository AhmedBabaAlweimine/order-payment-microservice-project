#to fetch config from our cloud-config-server service
spring:
  application:
    name: order-service
  profiles:
    active:
    - prod

  #cloud:
  #  config:
  #    uri: http://localhost:9196

  cloud:
    config:
      discovery:
        enabled: true
        service-id: cloud-config-server   # this let order service get cloud-config-server from euraka server automatically ,no need to give server config url
      fail-fast: true