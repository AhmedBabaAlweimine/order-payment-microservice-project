#--------PROD CONFIG -------------------------------##########
spring:
  application:
    name: payment-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
#---------END PROD CONFIG------------------------------------####

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://registry-ms-app-service:8761/eureka/
  instance:
    prefer-ip-address: false           # ✅ ensures hostname is used, not pod IP
    hostname: payment-ms-app-service   # ✅ use your  payment K8s service name in deployement as hostname