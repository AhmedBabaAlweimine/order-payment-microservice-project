#--------PROD CONFIG -------------------------------##########
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

eureka:
  instance:
    prefer-ip-address: false           # ✅ ensures hostname is used, not pod IP
    hostname: payment-ms-app-service   # ✅ use your  payment K8s service name in deployement as hostname