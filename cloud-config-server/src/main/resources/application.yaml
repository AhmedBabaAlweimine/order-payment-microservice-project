server:
  port: 9196

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AhmedBabaAlweimine/order-payment-microservice-project
          search-paths: profiles-cloud-config-server
          default-label: feature/CONF-502

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
